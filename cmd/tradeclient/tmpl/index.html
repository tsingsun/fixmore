<html>
  <head>
    <title>TraderUI</title>
    <link rel="stylesheet" href="assets/css/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/" data-internal='true'>TraderUI</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav-order"><a href="/orders" data-internal='true'>Orders</a></li>
            <li id="nav-execution"><a href="/executions" data-internal='true'>Executions</a></li>
            <li id="nav-secdef"><a href="/secdefs" data-internal='true'>Security Definitions</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <app id="app"></app>

    <script src="/assets/js/jquery-3.1.0.min.js"></script>
    <script src="/assets/js/underscore-1.8.3.min.js"></script>
    <script src="/assets/js/backbone-1.3.3.min.js"></script>
    <script src="/assets/js/site.js"></script>
    <script type="text/javascript">
var bootstrap = {
  session_ids: {{ .SessionsAsJSON }},
  orders: {{ .OrdersAsJSON }},
  executions: {{ .ExecutionsAsJSON }}
};

App.render();
$(function() { App.start(bootstrap); });
    </script>
  </body>
</html>
